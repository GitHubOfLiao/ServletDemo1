<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例测试</title>
    <style type="text/css">
        @import url(2.css); /* 导入式，必须放在style标签的第一行 */
        /*CSS样式代码的形式*/
        h2{
            color: blue;
        }
        div{
            font-size: 20px;
            color: red;
        }
        h3{
            color: blue;
        }
        p{
            font-size: 20px;
            color: red;
        }


    </style>
    <style>
        /*   @import "2.css";  */

    </style>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h2>我是标题2，字体颜色是蓝色</h2>
    <div>我是div标签里面的文字，我的字体大小是20px，字体颜色是红色</div>
    <h3>我是标题3，字体颜色是蓝色</h3>
    <p>我是p标签里面的文字，我的字体大小是20px，字体颜色是红字</p>
    <span class="div_main">我是引用外部样式表</span><br>
    <span class="div_body">我是引用导入式</span>
</body>
</html>
