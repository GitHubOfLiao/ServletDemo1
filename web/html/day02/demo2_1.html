<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的样式</title>
    <style type="text/css">
        p{
            color:red;
            font-family: 华文楷体;
        }

        p,h1,h2,h3,h4{
            font-size:30px;
        }

    </style>


</head>
<body>
    <p>这是一段文本</p>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>

</body>
</html>
